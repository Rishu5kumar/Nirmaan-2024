<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: url('bg.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #000;
            padding-top: 60px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        input {
            color: #000 !important;
        }
        header {
        padding: 20px 40px;
        display: flex;
        align-items: center;
    }

    .logo {
        margin-left: 45px;
    }

    .logo img {
        width: 150px;
        height: auto;
    }
    nav {
        margin-left: auto;
    }

    nav ul {
        list-style: none;
        display: flex;
        margin-right: auto;
    }

    nav li {
        padding-top: 10px;
        margin-right: 35px;
    }
    nav a {
        text-decoration: none;
        color: white;
        font-family: "Poppins-bold",Helvetica;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #002fff;
    }
    </style>

    <title>Sign Up - Dump Management</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <!--<li class="nav-item"><a class="nav-link" href="Register.html">Register Dump</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">About Us</a></li>-->
        </ul>
    </nav>
    </header>
    <section id="signup-form" class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Sign Up for an Account</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    <a href="landing.html">-->Redirect to landing page</a></li>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Log in</a>.</p>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Dump Management Platform. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Redirect to landing.html after form submission
            window.location.href = "landing.html";
        });
    </script>
</body>
</html>
