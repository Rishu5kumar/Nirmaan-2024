<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
       body {
            background: url('bg.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            padding-top: 60px; /* Adjusted for the fixed navbar */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Add this style to make sure the text inside the form fields is visible */
        input {
            color: red !important;
        }
        .form-group{
            color: black;
        }
        .card-title{
            color: black;
        }
        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
        }
        h2 
        {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>

    <title>Register E-waste</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 style="color: black;">Unlocking Value in Waste: Your Dump, Your Profit</h1>
        </div>
    </header>
    <section class="container mt-4">
        <form action="#" method="post">
            <h2 style="text-align: center;">Register Your E-waste</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="landmark">Landmark:</label>
                <input type="text" class="form-control" id="landmark" name="landmark" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (in tons):</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            
            <div class="form-group">
                <label for="upload">Upload Pictures/Docs:</label>
                <input type="file" class="form-control-file" id="upload" name="upload">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit Registration</button>
            <a href="register_landing.html">-->Redirect to landing page</a></li>
        </form>
    </section>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Dump Management Platform. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Redirect to landing.html after form submission
            window.location.href = "register_landing.html";
        });
    </script>
</body>
</html>
