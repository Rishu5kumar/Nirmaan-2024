<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background: url('bg.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            padding-top: 60px; /* Adjusted for the fixed navbar */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Add this style to make sure the text inside the form fields is visible */
        input {
            color: red !important;
        }
        .form-group{
            color: black;
        }
        .card-title{
            color: black;
        }
        header {
        padding: 20px 40px;
        display: flex;
        align-items: center;
    }

    .logo {
        margin-left: 45px;
    }

    .logo img {
        width: 150px;
        height: auto;
    }
    nav {
        margin-left: auto;
    }

    nav ul {
        list-style: none;
        display: flex;
        margin-right: auto;
    }

    nav li {
        padding-top: 10px;
        margin-right: 35px;
    }
    nav a {
        text-decoration: none;
        color: white;
        font-family: "Poppins-bold",Helvetica;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #002fff;
    }
    </style>
    <title>Dump Management</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
    <nav>
        <!-- Add navigation links as needed -->
        <ul>
            <li><a href="Register.html">Register Dump</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="logout.html">Logout</a></li>

        </ul>
    </nav>
    </header>
    <section id="registration-form" class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Register Your Dump</h2>
                <form action="#" method="post"> <!--# here to inform the browser what page to call when the submit button is pressed-->
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Dump Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="form-group">
                        <label for="waste-type">Type of Waste:</label>
                        <input type="text" class="form-control" id="waste-type" name="waste-type" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity (in tons):</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>

                    <div class="form-group">
                        <label for="upload">Upload Pictures/Docs:</label>
                        <input type="file" class="form-control-file" id="upload" name="upload">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Dump Management Platform. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
